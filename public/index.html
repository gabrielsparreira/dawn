<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivBuilder</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div id="game-container">

      <header>
        <h1>Dawn: Civilization Clicker</h1>
        <div id="user-options">User Options</div>
      </header>

      <div id="resources">
        <div id="food-container">
          Food
        </div>
        <div id="materials-container">
          Materials
        </div>
        <div id="luxuries-container">
          Luxuries
        </div>
        <div id="science-container">
          Science
        </div>
        <div id="population-container">
          Population
        </div>
      </div>

      <main>
        <div id="left-column" class="column">
          Leftmost Column
        </div>
          
        <div id="left-info" class="column">
          <div id="units-view">
            <h2>Units</h2>
          </div>
          
          <div id="buildings-view" style="display: none;">
            <h2>Buildings</h2>
          </div>
          
          <div id="wonders-view" style="display: none;">
            <h2>Wonders</h2>
          </div>
        </div>
          
        <div id="center-column" class="column">
          <button id="resource-button">Gather Resources</button>
          <img id="game-progress" src="" alt="Game progress">
          <div id="military-interactions">Military Interactions</div>
        </div>
    
        <div id="right-info" class="column">
          <div id="research-view">
            <h2>Research</h2>
          </div>
            
          <div id="upgrades-view" style="display: none;">
            <h2>Upgrades</h2>
          </div>
            
          <div id="archeology-view" style="display: none;">
            <h2>Archeology</h2>
          </div>
        </div>

        <div id="right-column" class="column">
          Rightmost Column
        </div>
      </main>

      <div id="body">
        <div id="resource-table">
          <table>
            <thead>
              <tr>
                <th>Resource</th>
                <th>Quantity</th>
                <th>Production per second</th>
                <th>Population info</th>
              </tr>
            </thead>
            <tbody id="resourceTableBody">
                <!-- The resource rows will be added here dynamically -->
            </tbody>
        </table>
        </div>
      </div>

      <footer>
        <div id="project-info">Project Info</div>
        <div id="links">Useful Links</div>
        <button id="save-button">Save</button>
        <button id="load-button">Load</button>
      </footer>  
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
